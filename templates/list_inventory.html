<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
    <style>
        .container {
    width: 80%;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
h1 {
    text-align: center;
    color: #333;
}
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow-x: auto;
}
th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s ease;
}
th {
    background-color: #f2f2f2;
    font-weight: bold;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
tr:hover {
    background-color: #e9e9e9;
}
@keyframes fadeInRows {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
tbody tr {
    animation: fadeInRows 0.5s ease-in-out;
}
@media screen and (max-width: 600px) {
    table {
        width: 100%;
    }
    th, td {
        padding: 8px;
    }
}
    </style>
</head>
<body>
<h1>Inventory Management System</h1>
<div class="container">
<h1>Inventory List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    {% for item in inventory %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
